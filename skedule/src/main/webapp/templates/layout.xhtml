<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Skedule</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="65" resizable="false" closable="false" collapsible="false">
			<ui:include src="../templates/tiles/TopMenu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="false" closable="false" collapsible="false">
			<ui:insert name="southContent">South Pole</ui:insert>

		<p:layoutUnit position="west" size="200" header="Menu" resizable="false" closable="false" collapsible="false">
			<ui:insert name="leftContent">Here will hold some menus.</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="120" header="Help" resizable="false" closable="false" collapsible="true" effect="drop">
			<ui:insert name="rightContent">That's all Right!</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="centerContent">Put default content here, if any.</ui:insert>
		</p:layoutUnit>

</html>
