<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Title</title>
</h:head>
<h:body>
	<h:form id="leftMenu">
		<p:menu style="width:95%" id="menuMedicos">
			<c:forEach items="#{pacienteController.medicos}" var="medico">
				<p:menuitem value="#{medico.nome}" icon="ui-icon-home" update=":#{p:component('tabelaPacientes')}" ajax="false">
					<f:setPropertyActionListener target="#{pacienteController.medico}" value="#{medico}" />
				</p:menuitem>
			</c:forEach>
		</p:menu>
	</h:form>
</h:body>
</html>
