<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="centerContent">
		<h:body>
			<p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false">
				<form action="j_spring_security_check" method="post">
					<p:panelGrid columns="2">
						<h:outputLabel for="j_username" value="Username:" />
						<p:inputText id="j_username" required="true" />
						<h:outputLabel for="j_password" value="Password:" />
						<p:inputText id="j_password" required="true" />
						<f:facet name="footer">
							<h:commandButton value="Login" />
						</f:facet>
					</p:panelGrid>
				</form>
			</p:dialog>
		</h:body>
	</ui:define>
</ui:composition>
